<!DOCTYPE html>
<html>
  <head>
    <title>Auto Arrange</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/arrange.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="/img/favicon.ico"/>
  	<script src="js/lib/jquery-1.10.2.js"></script>
  	<script src="js/lib/bootstrap.min.js"></script>
  	<script src="js/lib/svg.js"></script>
  	<script src="js/grid.js"></script>
  	<script src="js/energy.js"></script>
  	<script src="js/arrange.js"></script>
  	<script src="js/surface.js"></script>
  	<script src="js/arrangeDemo.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="span9 surface-panel" id="surface">
            </div>
            <div class="span3">
                <div class="input-panel">
                    <div class="row-fluid">
                        <label for="pn" class="span8">Points</label>
                        <input id="pn" class="span4" type="number" placeholder="#" value="0" min="0", max="1000"/>
                    </div>
                     <div class="row-fluid">
                        <label for="pn" class="span8">Connections</label>
                        <input id="cn" class="span4" type="number" placeholder="# less than P * P" value="0" min="0", max="1000"/>
                    </div>
                    <div class="row-fluid space-top">
                        <div class="offset1 span5">
                            <button class="btn" id="gen">Generate</button>
                        </div>
                        <div class="offset1 span5">
                            <button class="btn" id="arr">Arrange</button>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div id="more" class="offset7 span5">
                             <a data-toggle="collapse" data-target="#more-div" >more <i class="icon-chevron-down"></i> </a>
                        </div>
                    </div>
                </div>
                <div id="more-div" class="more-panel collapse">
                    <div class="row-fluid">
                        <table class="table span12">
                            <tr>
                                <td>1 x 2</td>
                            <tr>
                            </tr>
                                <td>4 x 10</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="messageModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="messageModalTitle"></h3>
        </div>
        <div id="messageModalBody" class="modal-body"></div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">Ok</button>
        </div>
    </div>

  </body>
</html>
